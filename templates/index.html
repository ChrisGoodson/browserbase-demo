<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Browserbase Automation Demo ðŸš€</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4">Browserbase Automation Demo ðŸš€</h1>
    <button id="runBtn" class="btn btn-primary mb-3">Run Automation</button>
    <div id="status" class="mb-3"></div>
    <div id="results"></div>
  </div>

  <script>
    document.getElementById('runBtn').onclick = async () => {
      document.getElementById('status').innerText = 'Running automationâ€¦';
      document.getElementById('results').innerHTML = '';
      try {
        const res = await fetch('/run-automation', { method: 'POST' });
        const json = await res.json();
        if (json.status === 'success') {
          document.getElementById('status').innerHTML = '<strong>Completed!</strong>';
          let html = '<div class="row g-4">';
          json.pages.forEach(p => {
            html += `
              <div class="col-md-6">
                <div class="card">
                  ${p.screenshot_url
                    ? `<img src="${p.screenshot_url}" class="card-img-top" alt="">`
                    : `<div class="alert alert-warning mb-0 text-center">No screenshot</div>`}
                  <div class="card-body">
                    <h5 class="card-title">${p.name}</h5>
                    <p class="card-text"><a href="${p.url}" target="_blank">${p.title}</a></p>
                  </div>
                </div>
              </div>`;
          });
          html += '</div>';
          html += `<div class="mt-4"><a href="${json.replay_url}" target="_blank" class="btn btn-success">Watch Full Session Replay ðŸŽ¬</a></div>`;
          document.getElementById('results').innerHTML = html;
        } else {
          throw new Error(json.message);
        }
      } catch (err) {
        document.getElementById('status').innerHTML = 'Error: ' + err;
      }
    };
  </script>
</body>
</html>
